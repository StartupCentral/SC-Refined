    <main id="sc-login-page" class="sc-login-page">
        <div class="login-page-container">
            <div class="login-header">
                <img src="assets/images/Logos/suc-blue-logo.svg">
                <h2>Login</h2>
                <p>Velkommen til Startup Central - opret en bruger, eller login herunder.</p>
            </div>

            <div class="form-box-container">
                <form method="post" id="loginForm">
                    <input hidden name="formaction" value="loginForm" />

                    <div class="form-container">
                        <label for="email" class="label-name">
                            <span class="content-name">Email</span>
                        </label>
                        <div class="input-container">
                            <input type="email" name="loginemail" placeholder="Email" autocomplete="off" required />
                            <span><i class="far fa-envelope"></i></span>
                        </div>
                    </div>

                    <div class="form-container">
                        <label for="password" class="label-name">
                            <span class="content-name">Kodeord</span>
                        </label>
                        <div class="input-container">
                            <input type="password" name="loginpassword" placeholder="Kodeord" minlength="8" required />
                            <span><i class="fas fa-lock"></i></span>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="button">Login</button>
                    </div>
                </form>
                <div class="forgot-password">
                    <button class="fpw">Gemt dit kodeord?</button>
                </div>


                <div class="forgotpw-container">
                    <div class="form-container">
                        <form method="post" id="newPasswordForm">
                            <input hidden name="formaction" value="SendNewPassword" />

                            <label for="email" class="label-name">
                                <span class="content-name">Indtast din e-mail adresse i feltet nedenfor, så fremsender
                                    vi dig en ny adgangskode.</span>
                            </label>

                            <div class="input-container">
                                <input type="email" name="newPasswordMail" placeholder="Email" autocomplete="off"
                                    required />
                                <span><i class="far fa-envelope"></i></span>
                            </div>

                            <button id="submitEmail" name="submitEmail" class="button">Send ny adgangskode</button>
                        </form>
                        <button class="cancel">Annuller</button>
                    </div>
                </div>
            </div>

            <div class="login-footer">
                <div class="login-footer-links">
                    <a href="#">Brugerbetingselser</a>
                    <a href="#">FAQ</a>
                    <a href="#">Privatlivspolitik</a>
                </div>
                <div class="login-footer-copyright">
                    <span>© @currentDate Startup Central | CVR - 39319942</span>
                </div>
            </div>
        </div>
    </main>
    <script>
        //Forgot Password Toggler
        const forgotBtns = document.querySelectorAll('.fpw, .cancel')
        const forgotContainer = document.querySelector('.forgotpw-container');

        const toggleForgotContainer = () => forgotContainer.classList.toggle('active');

        forgotBtns.forEach(el => el.addEventListener('click', toggleForgotContainer));
    </script>
