<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="dist/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="dist/slick/slick-theme.css" />

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0ed5b1a423.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="dist/css/main.css">
    <title>Modal Popup</title>
</head>

<body>
    <div class="container">
        <div class="sc-message-popup">
            <div class="message-popup-header">
                <div class="popup-header-text"><span>Du er ved at sende din forretningsplan til Frank Buchmann.<br>
                        Vi ønsker dig alt mulig held og lykke. </span></div>
                <div class="popup-header-image"><img src="assets/images/Coaches/jess-lee_w1024_q80.jpg" alt=""></div>
            </div>
            <div class="message-popup-body">
                <span>Write your message</span>
                <select name="businessplans" id="businessplans" class="bp-form-control">
                    <option value="#!">Vaelg din forretningsplan</option>
                    <option value="#!">Project1</option>
                    <option value="#!">Hej Project</option>
                </select>
                <span>Write your message</span>
                <textarea name="message" id="message"
                    placeholder="Jeg håber du kan hjælpe mig, specielt omkring punktet økonomi er jeg lidt udfordret"></textarea>
            </div>
            <div class="message-popup-buttons">
                <button class="button button-left">Close</button>
                <button class="button button-right">Send Message</button>
            </div>
        </div>





        <div class="sc-popup centered popup-primary">
            <div class="popup-title">
                <span>Din besked sendt!</span>
            </div>
            <div class="popup-image">
                <img src="assets/images/UndrawSVG/Opened.svg" alt="">
                <!-- <img src="assets/images/UndrawSVG/BusinessPlan.svg" alt=""> -->
            </div>
            <div class="popup-text"><span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span></div>
            <div class="popup-buttons">
                <button class="button button-left">Close</button>
                <button class="button button-right">Send Message</button>
            </div>
        </div>
    </div>
</body>

</html>
